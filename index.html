<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monie Point Pay - Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://tse1.mm.bing.net/th?id=OIP.mgThNQYFfBN3wqCIHR62TQAAAA&amp;pid=Api&amp;P=0&amp;w=800&amp;h=400'); /* wider image */
      background-size: 450px; /* adjust to contain */
      background-repeat: no-repeat;
      background-position: center; /* center image */
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      font-size: 16px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #2c3e50; /* Deep blue color */ 
    }
    input[type="submit"]:hover {
      background-color: #2c3e50; /* Deep blue color */ 
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Monie Point Pay</h1>
    <form>
      <label for="userName">User Name:</label>
      <input type="text" id="userName" name="userName"><br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount"><br>
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" name="accountNumber"><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
